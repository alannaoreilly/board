<script>
    var parents= document.getElementsByClassName('parent');
    var btns = document.getElementsByClassName("colors");
    for(let i=0;i<btns.length;i++){
        btns[i].onclick = function() {
            if(parents[i].style.display == "none"){
                parents[i].style.display = "block";
            }
            else{
                parents[i].style.display = "none";
            }
        }
    }
</script>

<script>
    //pink

     for(let i=0;i<pink.length;i++){

            pinkheader[i].style.backgroundColor = '#fd9cff';
            pinkmain[i].style.backgroundColor = '#fdc1ff';

</script>
